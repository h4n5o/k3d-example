apiVersion: apps/v1
kind: Deployment
metadata:
  name: testapp-frontend-deployment
spec:
  selector:
    matchLabels:
      app: testapp
      tier: frontend
  replicas: 2
  # refers to the pod
  template:
    metadata:
      labels:
        app: testapp
        tier: frontend
    spec:
      containers:
        - name: testapp-frontend
          image: h4n5o/testapp-express-frontend:latest
          imagePullPolicy: "Always"
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1024Mi"
          ports:
            - containerPort: 4040
